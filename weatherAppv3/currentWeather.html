<p>You are seeing {{viewName}}!</p>
<table>
    <caption>Current Weather</caption>
    <thead>
    <th>Day</th>
    <th>Temperature</th>
    <th>Weather</th>
    <th>Humidity</th>
    <th>WindSpeed</th>
    </thead>
    <tbody>
    <tr>
        <td>{{currentWeather['day']}}</td>
        <td>{{currentWeather['temperature'] | temperature}}</td>
        <td>{{currentWeather['weather']}}</td>
        <td>{{currentWeather['humidity']}}</td>
        <td>{{currentWeather['windspeed']}}</td>
    </tr>
    </tbody>
</table>
